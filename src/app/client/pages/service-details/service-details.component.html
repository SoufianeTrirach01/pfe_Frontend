<div *ngIf="service">
  <div>
    <div>
      <div class="ad-detail">
        <div nz-col nzspan="16">
          <img
            [src]="avatarUrl"
            style="height: 150px; width: 130px; border-radius: 10px"
            alt="profile"
          />
        </div>
        <div nz-col nzspan="16">
          <h2 style="cursor: pointer; color: #108ee9">
            {{ service.serviceName }}
          </h2>

          <hr />

          <h5></h5>

          <h5>
            Price : <b>{{ service.price }}</b> Description:
            <b>{{ service.description }}</b> - Company-Name
            <b>{{ service.companyName }} </b>
          </h5>
          <hr />
        </div>
      </div>
      <div class="book-service">
        <div>
          <h2>Book Service</h2>
        </div>
        <form nz-form [formGroup]="validateForm">
          <div>
            <div>
              <nz-form-item>
                <nz-form-label>Date Booking</nz-form-label>
                <nz-form-control>
                  <nz-date-picker
                    formControlName="dateReservation"
                    name="dateReservation"
                  ></nz-date-picker>
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <button nz-button (click)="reserverService()">Reserver</button>
        </form>
      </div>
    </div>
    <div class="review-section">
        <div class="review-card" *ngFor="let review of reviews">
          <nz-card [nzBordered]="false" nzTitle="{{ review.clientName }}">
            <p>
              Review: <strong>{{ review.review }}</strong>
            </p>
            <p>
              Review:
              <strong
                ><nz-rate disabled [ngModel]="review.note"></nz-rate
              ></strong>
            </p>
            <p>
              Posted on:
              <strong>{{ review.reviewDate | date : "dd/MM/yyyy" }}</strong>
            </p>
          </nz-card>
        </div>
    </div>
  </div>
</div>
