<div *ngIf="!isClientIsLoggedIn && !isCompanyIsLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929">
    <div>
      <h2 style="color: white; padding-left: 10px">Service Booking System</h2>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/home" routerLinkActive="active">Home</a>
      <a nz-button nzType="link" routerLink="/register" routerLinkActive="active">Register</a>
      <a nz-button nzType="link" routerLink="/login">Login</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isClientIsLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929">
    <div>
      <h2 style="color: white; padding-left: 10px">Service Booking System</h2>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/client/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/client/reservations" routerLinkActive="active">Bookings</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isCompanyIsLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929">
    <div>
      <h2 style="color: white; padding-left: 10px">Service Booking System</h2>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/company/dashboard" routerLinkActive="active">Dashboard</a>
      <a nz-button nzType="link" routerLink="/company/service" routerLinkActive="active">Service</a>
      <a nz-button nzType="link" routerLink="/company/services" routerLinkActive="active">Services</a>
      <a nz-button nzType="link" (click)="logout()">Logout</a>
    </div>
  </nz-header>
</div>

<router-outlet></router-outlet>
