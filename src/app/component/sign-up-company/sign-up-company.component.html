<div class="bg">
  <div class="parent">
    <div class="child">
      <div class="ng-col">
        <h1 style="margin-left: 55px">Company Signup</h1>
      </div>
      <form nz-form [formGroup]="validatForm" (ngSubmit)="submitForm()">
        <nz-form-item>
             <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail!">
          <input nz-input placeholder="E-mail" formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>

        <nz-form-item>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="The input is not valid password!"
          >
            <input
              nz-input
              type="password"
              placeholder="Password"
              formControlName="password"
              id="password"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
              <nz-form-control
            nzHasFeedback
            nzErrorTip="The input is not valid password!"
          >
            <input
              nz-input
              type="password"
              placeholder="confpassword"
              formControlName="confpassword"
              id="confpassword"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control
        nzHasFeedback
        nzErrorTip="The input is not valid Name!"
      >
        <input
          nz-input
          placeholder="Name"
          formControlName="name"
          id="name"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control
    nzHasFeedback
    nzErrorTip="The input is not valid Adresse!"
  >
    <input
      nz-input
      placeholder="Adresse"
      formControlName="adresse"
      id="lastname"
    />
  </nz-form-control>
</nz-form-item>

<nz-form-item>
  <nz-form-control
nzHasFeedback
nzErrorTip="The input is not valid phone!"
>
<input
  nz-input
  placeholder="phone"
  formControlName="phone"
  id="phone"
/>
</nz-form-control>
</nz-form-item>
<button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Resgiter</button>
Or <a routerLink="login" >login now!</a>
</form>

    </div>
  </div>
</div>
