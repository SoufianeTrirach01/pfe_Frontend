<div class="bg">
  <div class="parent">
    <div class="child">
      <div class="ng-col">
        <h1 style="margin-left: 55px">Company Signup</h1>
      </div>
      <form nz-form [formGroup]="validateForm" (submit)="onSubmit()">
        <nz-form-item>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="The input is not valid E-mail!"
          >
            <input
              nz-input
              placeholder="E-mail"
              formControlName="email"
              id="email"
            />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="The input is not valid password!"
          >
            <input
              nz-input
              type="password"
              placeholder="Password"
              formControlName="password"
              id="password"
            />
          </nz-form-control>
        </nz-form-item>

        <button
          nz-button
          class="login-form-button login-form-margin"
          [nzType]="'primary'"
        >
          login now
        </button>
        Or <a routerLink="register"> Resgiter!</a>
      </form>
    </div>
  </div>
</div>
